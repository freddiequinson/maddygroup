<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pciGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Badge Rectangle -->
  <rect x="10" y="15" width="80" height="70" rx="8" fill="url(#pciGradient)" stroke="#7c3aed" stroke-width="2"/>
  
  <!-- Inner Rectangle -->
  <rect x="18" y="23" width="64" height="54" rx="4" fill="none" stroke="white" stroke-width="1"/>
  
  <!-- PCI DSS Text -->
  <text x="50" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">PCI</text>
  <text x="50" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">DSS</text>
  <text x="50" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="white">COMPLIANT</text>
  
  <!-- Credit Card Icon -->
  <rect x="42" y="25" width="16" height="10" rx="2" fill="white"/>
  <circle cx="45" cy="30" r="1.5" fill="#7c3aed"/>
  <line x1="50" y1="28" x2="55" y2="28" stroke="#7c3aed" stroke-width="0.5"/>
  <line x1="50" y1="30" x2="55" y2="30" stroke="#7c3aed" stroke-width="0.5"/>
  <line x1="50" y1="32" x2="53" y2="32" stroke="#7c3aed" stroke-width="0.5"/>
</svg>
