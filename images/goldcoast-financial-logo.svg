<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield Background -->
  <path d="M 10 15 L 25 10 L 40 15 L 40 35 Q 40 45 25 50 Q 10 45 10 35 Z" fill="url(#blueGradient)" stroke="#1e40af" stroke-width="1"/>
  
  <!-- Gold Coast Symbol - Stylized Castle/Fort -->
  <g transform="translate(15, 18)">
    <!-- Castle Base -->
    <rect x="5" y="15" width="20" height="12" fill="url(#goldGradient)"/>
    
    <!-- Castle Towers -->
    <rect x="2" y="10" width="6" height="17" fill="url(#goldGradient)"/>
    <rect x="22" y="10" width="6" height="17" fill="url(#goldGradient)"/>
    <rect x="12" y="8" width="6" height="19" fill="url(#goldGradient)"/>
    
    <!-- Tower Tops -->
    <polygon points="2,10 5,6 8,10" fill="#fbbf24"/>
    <polygon points="22,10 25,6 28,10" fill="#fbbf24"/>
    <polygon points="12,8 15,4 18,8" fill="#fbbf24"/>
    
    <!-- Gate -->
    <rect x="13" y="20" width="4" height="7" fill="#1e40af" rx="2"/>
    
    <!-- Windows -->
    <rect x="4" y="13" width="2" height="2" fill="#1e40af"/>
    <rect x="24" y="13" width="2" height="2" fill="#1e40af"/>
  </g>
  
  <!-- Company Name -->
  <text x="55" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">GOLD COAST</text>
  <text x="55" y="35" font-family="Arial, sans-serif" font-size="12" fill="#d97706">FINANCIAL</text>
  <text x="55" y="47" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">SERVICES</text>
  
  <!-- Tagline -->
  <text x="55" y="55" font-family="Arial, sans-serif" font-size="7" fill="#9ca3af">Building Ghana's Financial Future</text>
</svg>
